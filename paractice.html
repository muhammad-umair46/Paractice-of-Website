<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMAGE</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <h1>Welcome to the Dashboard</h1>
    <button id="logout">Logout</button>
    <div class="container">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="signupName" placeholder="Full Name" required />
        <input
          type="email"
          id="signupEmail"
          placeholder="Email Address"
          required
        />
        <input
          type="password"
          id="signupPassword"
          placeholder="Password"
          required
        />
        <button type="submit">Sign Up</button>
      </form>
      <a href="login.html">Already have an account? Login here</a>
    </div>
    <div class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <input
          type="email"
          id="loginEmail"
          placeholder="Email Address"
          required
        />
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <a href="signup.html">Don't have an account? Sign up here</a>
    </div>
    <img width="550" src="image.png.jpg" alt="MY LAMBORGHNI" />
    <table>
      <caption>
        MY BIO
      </caption>
      <thead>
        <tr>
          <th rowspan="2">Name</th>
          <th rowspan="2">Age</th>
          <th rowspan="2">Interest</th>
          <th rowspan="2">Work on</th>
        </tr>
      </thead>
      <tbody>
        <td rowspan="2">Muhammad Umair</td>
        <td rowspan="2">19</td>
        <td rowspan="2">Coding</td>
        <td rowspan="2">Web Development</td>
      </tbody>
    </table>
    <ul type="square">
      <li>Programming Languages</li>
    </ul>
    <ol type="I">
      <li>C Language</li>
      <li>C++ Language</li>
      <li>Python Language</li>
      <li>Javascript Language</li>
    </ol>
    <script src="paractice.js"></script>
    <script>
      document.querySelector("#logout").addEventListener("click", () => {
        alert("Logged out successfully!");
        window.location.href = "login.html"; // Redirect to login page
      });
    </script>
  </body>
</html>
